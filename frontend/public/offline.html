<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>离线 - 快速记账</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 16px;
            color: #1a1a1a;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            color: #666;
            margin-bottom: 24px;
        }

        button {
            background-color: #0070f3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0051cc;
        }

        .icon {
            font-size: 48px;
            margin-bottom: 24px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">📡</div>
        <h1>您当前处于离线状态</h1>
        <p>请检查您的网络连接并重试。部分功能在离线状态下可能无法使用。</p>
        <button onclick="window.location.reload()">重新连接</button>
    </div>
</body>

</html>
